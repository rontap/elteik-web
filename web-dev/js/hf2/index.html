  <textarea id="text" rows="15">Hol van reményünk? Olvassátok XVI. Benedek pápa szavait erről! Nem  a  tudomány váltja meg az embert. Az embert csak a szeretet váltja meg. Ez először a tisztán evilági területen érvényes. Ha valaki megtapasztalja életében a nagy szeretetet, ez a „megváltás” pillanata, amely új értelmet ad az életének. De hamarosan azt is fölismeri, hogy a neki ajándékozott szeretet önmagában nem oldja meg életének problémáját. Ez a szeretet veszélyeztetett. A halál szétzúzhatja. Az embernek szüksége van a feltétel nélküli szeretetre. Szüksége van arra a bizonyosságra, melynek alapján elmondhatja: „Sem halál, sem élet, sem angyalok, sem fejedelemségek, sem jelenvalók, sem eljövendők, sem hatalmasságok, sem magasság, sem mélység, sem egyéb teremtmény el nem szakíthat bennünket Isten szeretetétől, amely Krisztus Jézusban, a mi Urunkban van” (Róm 8,38–39). Ha ez a feltétel nélküli szeretet a feltétlen bizonyosságával adva van, akkor – és csak akkor – az ember „meg van váltva”; bármi is történjék vele ezután. Erről van szó, amikor ezt mondjuk: Jézus Krisztus „megváltott” minket. Általa megbizonyosodtunk Istenről – egy olyan Istenről, aki nem a világ távoli „első oka”, hiszen az ő egyszülött Fia emberré lett, és mindenki elmondhatja róla: „Isten Fiának hitében élek, aki szeretett engem, és odaadta értem önmagát” (Gal 2,20).</textarea>
